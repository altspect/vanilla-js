<!doctype html>
<html data-theme="dark">
    <head>
        <meta name="viewport" content="width=device-width" />
        <link rel="icon" type="image/svg+xml" href="../favicon.svg" />

        <title>Random Clock | Vanilla JS Projects</title>
        <style>
            #clock {
                width: 100%;
                height: 50vh;
                position: relative;
            }

            #clock p {
                width: 200px;
                position: relative;
                font-size: xx-large;
            }
        </style>

        <link rel="stylesheet" href="./../assets/pico.css" />
        <link rel="stylesheet" href="./../assets/darklight.css" />
    </head>

    <body class="container">
        <header>
            <h1>random clock</h1>
        </header>

        <main class="container">
            <article>
                <div id="clock">
                    <p id="time"></p>
                </div>
            </article>
        </main>

        <script id="clock.js">
            const p = document.getElementById("time");
            setInterval(() => {
                const time = Date.now();
                p.innerText = time;
                p.style.left = Math.random() * 100 + 'px';
                p.style.top = Math.random() * 100 + 'px';
                p.style.color =
                    "#" +
                    Math.floor(Math.random() * 16777215)
                        .toString(16)
                        .padStart(6, "0")
                        .toUpperCase();
            }, 3000);
        </script>
    </body>
</html>
